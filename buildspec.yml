version: 0.2

phases:
  build:
    commands:
      - echo Build started on `date`
      - mvn test
  post_build:
    commands:
      - echo Build completed on `date`
      - mvn package
artifacts:
  discard-paths: yes
  files:
    - target/application.jar
    - target/newrelic.jar
    - newrelic/newrelic.yml
    - Procfile
    - .ebextensions/*